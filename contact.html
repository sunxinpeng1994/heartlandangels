<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="./img/logo-small.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <title>Heartland Angels &#8211; Heartland Angels is with you all the way</title>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="./css/main.css">
        <style>
            
            
            
        </style>

    </head>
    <body>
        <div id="headerNavBar"></div>
        <div id="content">
                <div class="pageTitle">
                        <h1>Contact</h1>
                        
                </div>
                <div class="article">
                    <div>
                            <h4>Enqueries:</h4>
                            <p>If you want to apply for funding, please go to <a href="https://gust.com/organizations/heartland-angels/funding_applications/responses/new" target="_blank" style="color:#7d4e07 !important;text-decoration:underline;"><b>Gust.</b></a></p>
                            <p>For all other inquiries, please fill out this form to contact Heartland Angels.</p>
                            <p>Give Your Feedback!</p>
                            <form action="" style="width:75%;" id="myForm">
                                <div class="form-group">
                                        <label for="username">Name</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your name" >
                                </div>
                                <div class="form-group">
                                        <label for="userEmail">Email</label>
                                        <input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="Enter your email" >
                                </div>
                                <div class="form-group">
                                        <label for="reasonForEnquiry">Reson for Enquiry</label>
                                        <select name="reason" id="reasonForEnquiry" class="form-control" >
                                                <option value="Accredited Membership">Accredited Membership</option>
                                                <option value="Non-accredited Membership">Non-accredited Membership</option>
                                                <option value="Attend a Meeting">Attend a Meeting</option>
                                                <option value="Funding Question">Funding Question</option>
                                                <option value="Internship">Internship</option>
                                                <option value="Other">Other</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                        <label for="comment">Comment</label>
                                        <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                                </div>
                                
                                
                                <button class="btn btn-primary" >Send</button>
                                <div class="alert alert-success alert-dismissible fade show sucBox" style="display:none; margin-top:1em">
                                    <strong>Success!</strong> Your message has been sent successfully.
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                </div>
                            </form>
                    </div>
                    
                    
                </div>

        </div>


    <!-- Footer -->
    <div id="footerDiv"></div>
     
    <script src="./js/jquery.validate.js"></script>
    <script>
        $("#myForm").validate({
            
            rules: {
                username: {
                    required: true,
                    minlength:2
                },
                userEmail: {
                    required: true,
                    email: true
                }

            },
            submitHandler: function(form) {
                var values = $("#myForm").serialize();
                console.log("send message+ " + values);
                $(".sucBox").show();
            }
        });
        
    </script>
    
    </body>

</html>
