    <script src="./js/jquery.validate.js"></script>
    <script>
        $("#myForm").validate({
            
            rules: {
                firstName: {
                    required: true,
                    minlength:2
                },
                lastName: {
                    required: true,
                    minlength:2
                },
                userEmail: {
                    required: true,
                    email: true
                },
                interests :{
                    required:true,
                    minlength:2
                }

            },
            errorPlacement: function(error, element) {
                
                if (element.attr("name") == 'interests') {
                    
                    $(".checkBoxContent").before(error);
                }
                else {
                    error.insertAfter(element);
                }
            },
            submitHandler: function(form) {
                if($("#otherCheckbox:checked").attr("value") == "other") {
                    console.log("other box checked");
                    var otherInput = $("#otherVal").val();
                    $("#otherCheckbox").attr("value", otherInput);
                }
                var values = $("#myForm").serializeArray();
                console.log("send message+ " + JSON.stringify(values));
                $(".sucBox").show();
            }
        });
        
    </script>
